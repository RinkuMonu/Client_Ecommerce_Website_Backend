<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Order Confirmed | Jajam Block Prints</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f4f1ff, #ffe9f0);
      }

      .container {
        background: #ffffff;
        max-width: 420px;
        width: 90%;
        padding: 32px 28px;
        border-radius: 18px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
        text-align: center;
      }

      .icon-wrapper {
        width: 72px;
        height: 72px;
        border-radius: 50%;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #e6f9f0;
        position: relative;
        overflow: hidden;
      }

      .icon-wrapper::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 2px solid #2ecc71;
        opacity: 0;
        transform: scale(1.3);
        animation: pulse 1.2s ease-out forwards;
      }

      .checkmark {
        font-size: 34px;
        color: #2ecc71;
        transform: scale(0.4);
        opacity: 0;
        animation: pop-in 0.4s ease-out 0.3s forwards;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 6px;
        color: #222;
      }

      .sub-title {
        font-size: 14px;
        color: #666;
        margin-bottom: 18px;
      }

      .order-info {
        font-size: 14px;
        color: #444;
        background: #faf5ff;
        border-radius: 12px;
        padding: 10px 14px;
        margin-bottom: 20px;
      }

      .order-info span {
        display: block;
        margin-top: 4px;
        font-weight: 600;
        color: #333;
      }

      .note {
        font-size: 13px;
        color: #777;
        margin-bottom: 24px;
        line-height: 1.5;
      }

      .primary-btn,
      .secondary-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        border-radius: 999px;
        font-size: 14px;
        cursor: pointer;
      }

      .primary-btn {
        padding: 10px 22px;
        background: #222;
        color: #fff;
        border: none;
        margin-bottom: 10px;
      }

      .primary-btn:hover {
        opacity: 0.9;
      }

      .secondary-link {
        font-size: 13px;
        color: #666;
      }

      .secondary-link span {
        margin-left: 6px;
        text-decoration: underline;
      }

      @keyframes pop-in {
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes pulse {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon-wrapper">
        <div class="checkmark">✓</div>
      </div>

      <h2>Payment Successful</h2>
      <p class="sub-title">Your order has been successfully confirmed.</p>

      <!-- Optional: yaha dynamic data use kar sakte ho (order id, amount, etc.) -->
      <div class="order-info">
        Thank you for shopping with <strong>Jajam Block Prints</strong>.
        <!-- Example placeholders -->
        <!-- <span>Order ID: #JBP123456</span>
        <span>Amount Paid: ₹1,499</span> -->
      </div>

      <p class="note">
        We’ve sent a confirmation email/SMS with your order details.  
        You will receive shipping updates once your order is dispatched.
      </p>

      <a href="https://jajamblockprints.com/profile" class="primary-btn">
        Check your Order
      </a>
      <div>
        <a href="https://jajamblockprints.com" class="secondary-link">
          <span>Continue Shopping</span>
        </a>
      </div>
    </div>
  </body>
</html>
